<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <section class="container">
        <a class="btn btn-default pull-left" href="index.html">Back</a>
        <button class="btn btn-danger pull-right">Remove Account</button>
        <header class="row">
            <h1 class="page-header text-center">Edit Profile</h1>
        </header>
        <section class="row">
            <!-- Avatar left column -->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <figure class="text-center">
                    <img src="img/no_ava.png" class="avatar img-circle img-thumbnail" alt="avatar">
                    <figcaption>Upload your photo</figcaption>
                    <input type="file" class="text-center center-block well well-sm file-upload"/>
                </figure>
            </div>
            <!-- Personal info -->
            <section class="col-md-8 col-sm-6 col-xs-12 personal-info">
                <div class="alert alert-success text-center hidden" id="alertSuc">
                    <strong>Success!</strong> Profile updated.
                </div>
                <div class="alert alert-danger text-center hidden" id="alertErr">
                    <strong>Oops!</strong> Something went wrong.
                </div>
                <h3>Personal info</h3>
                <hr>
                <form class="form-horizontal" onsubmit="return onFormSubmit();" method="post" action="#" novalidate>
                    <section class="form-group">
                        <label for="username" class="col-lg-3 control-label">Username:</label>
                        <div class="col-lg-8">
                            <input class="form-control" id="username" value="" type="text" name="username" required
                                   pattern="(?=^.{3,20}$)^[a-zA-Z][a-zA-Z0-9]*[\s._-]?[a-zA-Z0-9]+$"
                                   title="Starts with letter, from 3 to 20 symbols, one of spaces and ._- symbols
                                       can be used but not ends with them"/>
                        </div>
                    </section>
                    <section class="form-group">
                        <label for="firstName" class="col-lg-3 control-label">First name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" id="firstName" value="" type="text" name="firstName" required
                                   pattern="(?=^.{2,20}$)^[A-Z]*[a-zA-Z0-9]*[\s-]?[A-Z][a-zA-Z0-9]+$"
                                   title="Starts with uppercase letter, from 2 to 20 symbols,
                                       can be separated by space or -"/>
                        </div>
                    </section>
                    <section class="form-group">
                        <label for="lastName" class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8">
                            <input class="form-control" id="lastName" value="" type="text" name="lastName" required
                                   pattern="(?=^.{2,20}$)^[A-Z]*[a-zA-Z0-9]*[\s-]?[A-Z][a-zA-Z0-9]+$"
                                   title="Starts with uppercase letter, from 2 to 20 symbols,
                                       can be separated by space or -"/>
                        </div>
                    </section>
                    <section class="form-group">
                        <label for="email" class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input class="form-control" id="email" value="" type="text" name="email"
                                   required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                   title="Wrong email format"/>
                        </div>
                    </section>
                    <section class="form-group">
                        <label for="bday" class="col-lg-3 control-label">Birthday:</label>
                        <div class="col-lg-8">
                            <input class="form-control" id="bday" value="" type="text" name="bday"
                                   required pattern="(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d"
                                   title="Invalid date format" placeholder="dd.mm.yyyy"/>
                        </div>
                    </section>
                    <section class="form-group">
                        <label class="col-md-3 control-label">Sex:</label>
                        <div class="col-lg-8">
                            <input type="radio" name="sex" value="Male" id="male" checked/>
                            <label for="male">Male</label>
                            <input type="radio" name="sex" value="Female" id="female"/>
                            <label for="female">Female</label>
                        </div>
                    </section>
                    <section class="form-group">
                        <label for="pswd" class="col-md-3 control-label">Password:</label>
                        <div class="col-md-8">
                            <input class="form-control" id="pswd" value="" type="password" name="pswd"
                                   required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                   title="Must contain at least one number and one uppercase and lowercase letter,
                                       and at least 6 or more characters"/>
                        </div>
                    </section>
                    <section class="form-group">
                        <label for="repswd" class="col-md-3 control-label">Confirm password:</label>
                        <div class="col-md-8">
                            <input class="form-control" id="repswd" value="" type="password" name="repswd"
                                   required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                   title="Passwords are not equal"/>
                        </div>
                    </section>
                    <section class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <button class="btn btn-primary" type="submit">Save Changes</button>
                            <span></span>
                            <button class="btn btn-default" type="reset">Cancel</button>
                        </div>
                    </section>
                    <hr>
                </form>
                <section class="row text-center">
                    <h3>Account Activity</h3>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="col-md-2 text-center">Event</th>
                            <th class="col-md-3 text-center">Date</th>
                            <th class="col-md-7 text-center">Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
