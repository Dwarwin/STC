<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restore password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/restorePswd.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="container">
        <header class="page-header text-center">
            <h3>Restore Password</h3>
        </header>
        <section class="forgÐ¾t-content">
            <form class="forgot-form" role="form">
                <section class="input-group form-inline">
                    <label class="input-group-addon"><span class="glyphicon glyphicon-user"></span></label>
                    <input type="text" class="form-control" placeholder="Enter your Username" required
                           pattern="(?=^.{3,20}$)^[a-zA-Z][a-zA-Z0-9]*[\s._-]?[a-zA-Z0-9]+$"
                           title="Starts with letter, from 3 to 20 symbols, one of spaces and ._- symbols
                               can be used but not ends with them"/>/>
                </section>
                <section class="input-group form-inline">
                    <label class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></label>
                    <input type="email" class="form-control" placeholder="Enter your Email"
                           required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                           title="Wrong email format"/>
                </section>
                <a class="btn btn-default pull-left " href="index.html">Back</a>
                <button type="submit" class="btn btn-primary pull-right ">Submit</button>
            </form>
        </section>
    </section>
</body>
</html>
